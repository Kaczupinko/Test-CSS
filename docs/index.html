<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project List</title>

</head>
<body>
    <header>
        <h1>Project List</h1>
        <p>powered by GitHub API</p>
    </header>
    <main>
        <form id="search-form" class="search-form" autocomplete="off">
            <div class="form-group">
                <label for="inputName">Name:</label>
                <input id="inputName" name="login" type="login" class="label__input">
            </div>
            <div class="form-group">
                <label for="inputToken">Token:</label>
                <input id="inputToken" name="inputToken" type="password" class="label__input">
            </div>
            <p class="search-form__info">
                Not sure how to generate a token?
                <a href="https://docs.github.com/en/github/authenticating-to-github/keeping-your-account-and-data-secure/creating-a-personal-access-token" target="_blank" class="info__link">Click here</a>
            </p>
            <button type="submit" class="search-form__input--submit">Search</button>
        </form>
        <section id="user-info">
            <img src="" alt="User Avatar" id="user-avatar">
            <p id="user-name"></p>
            <p id="user-login"></p>
        </section>
        <ul id="project-list">
            <template id="repo-template">
                <li class="project">
                    <h2 class="project-name"></h2>
                    <p class="project-description"></p>
                    <a href="#" target="_blank" class="button-go-to-repo">Go to repo</a>
                </li>
            </template>
        </ul>
    </main>
</body>
</html>
